<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsiManager - Gestão Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/react-big-calendar@1.8.5/lib/css/react-big-calendar.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/react-big-calendar@1.8.5/lib/addons/dragAndDrop/styles.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Override React Big Calendar Styles for Tailwind Integration - Teal Theme */
      .rbc-calendar {
        font-family: 'Inter', sans-serif;
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        border: 1px solid #e2e8f0;
      }
      .rbc-toolbar {
        padding: 1rem;
        border-bottom: 1px solid #e2e8f0;
        margin-bottom: 0 !important;
      }
      .rbc-toolbar button {
        color: #475569;
        font-size: 0.875rem;
        border: 1px solid #e2e8f0;
      }
      .rbc-toolbar button.rbc-active {
        background-color: #f0fdfa; /* teal-50 */
        color: #0d9488; /* teal-600 */
        border-color: #0d9488;
        box-shadow: none;
      }
      .rbc-toolbar button:hover {
        background-color: #f8fafc;
      }
      .rbc-header {
        padding: 0.75rem;
        font-weight: 600;
        color: #334155;
        font-size: 0.875rem;
        background-color: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
      }
      .rbc-event {
        border-radius: 4px;
      }
      .rbc-today {
        background-color: #f0fdfa; /* teal-50 */
      }
      .rbc-off-range-bg {
        background-color: #f1f5f9;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "moment": "https://esm.sh/moment@2.30.1",
    "react-big-calendar": "https://esm.sh/react-big-calendar@1.10.3?external=react,react-dom,moment",
    "react-big-calendar/lib/addons/dragAndDrop": "https://esm.sh/react-big-calendar@1.10.3/lib/addons/dragAndDrop?external=react,react-dom,moment,react-big-calendar",
    "react-big-calendar/": "https://esm.sh/react-big-calendar@^1.19.4/",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs",
    "moment/": "https://esm.sh/moment@^2.30.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
