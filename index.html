<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PsiManager - Gestão Clínica</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Override React Big Calendar Styles for Tailwind Integration - Teal Theme */
    .rbc-calendar {
      font-family: 'Inter', sans-serif;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      border: 1px solid #e2e8f0;
    }

    .rbc-toolbar {
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 0 !important;
    }

    .rbc-toolbar button {
      color: #475569;
      font-size: 0.875rem;
      border: 1px solid #e2e8f0;
    }

    .rbc-toolbar button.rbc-active {
      background-color: #f0fdfa;
      /* teal-50 */
      color: #0d9488;
      /* teal-600 */
      border-color: #0d9488;
      box-shadow: none;
    }

    .rbc-toolbar button:hover {
      background-color: #f8fafc;
    }

    .rbc-header {
      padding: 0.75rem;
      font-weight: 600;
      color: #334155;
      font-size: 0.875rem;
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .rbc-event {
      border-radius: 4px;
    }

    .rbc-today {
      background-color: #f0fdfa;
      /* teal-50 */
    }

    .rbc-off-range-bg {
      background-color: #f1f5f9;
    }

    /* Force font for native date pickers */
    input[type="date"]::-webkit-datetime-edit,
    input[type="date"]::-webkit-datetime-edit-fields-wrapper,
    input[type="date"]::-webkit-datetime-edit-text,
    input[type="date"]::-webkit-datetime-edit-month-field,
    input[type="date"]::-webkit-datetime-edit-day-field,
    input[type="date"]::-webkit-datetime-edit-year-field {
      font-family: 'Inter', sans-serif !important;
      color: #5B6D5B !important;
    }
  </style>

  }
}
</script>

</head>
